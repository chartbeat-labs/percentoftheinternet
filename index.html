        <script>
          var targets = {
            'chrome': {
              'label': 'Google Chrome',
              'key': 'bt.chrome'
            },
            'firefox': {
              'label': 'Mozilla Firefox',
              'key': 'bt.ff'
            },
            'ie': {

            },
            'safari': {

              'key': 'bt.safari'
            },
            'mac': {
              'label': 'A Mac',
              'key': 'os.mac'
            },
            'windows': {
              'label': 'A Windows PC',
              'key': 'os.win'
            },
            'linux': {
             'label': 'A Linux machine',
              'key': 'os.linux'
            }
          };

            

          var path = window.location.pathname.replace('/', '');
          var sub = window.location.host.split('.')[0];
          var target, key;
         /* for (key in targets) {
            if (path === key || sub === key) {
              target = targets[key];
              break;
            }
          }*/

          createview(targets);

          function createview(targets) {
            var target, key;       
            for (key in targets) {
              if (path === key || sub === key) {
                target = targets[key];
                break;
              }
            }
            if (target) {
              $('#percentage-type').text(target.label);
              $('.icon').attr('src', 'img/' + key + '.png').addClass('loading');
              new Percentage(target.key);
              _gaq.push(['_trackPageView', '/' + key, target.label]);
              if (window.pSUPERFLY) {
                pSUPERFLY.virtualPage('/' + key, target.label);
              } else {
                _sf_async_config.path = '/' + key;
                _sf_async_config.title = target.label;
              }
            } else {
              var el = $('#content-wrapper');
              var html_line1 = '';
              var html_line2 = '';
              var counter = 0;
              for (key in targets) {
                var t = targets[key];
                sep = "";
                if (counter == 3){
                    sep ='<div class="break"></div>';
                }
                  html_line1 += '<a href="/' + key + '"><img src="img/' + key + '.png" width="100"/><p class="label">'+key+'</p></a>' + sep;
                counter ++;
              }
              $('#content-wrapper').addClass('icons').html(html_line1); 
            }
          };

        </script>
